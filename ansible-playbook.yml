---
- hosts: dev
  vars:
    os_environment:
      - key: API_KEY 
        value : "{{ lookup('env', 'RIOT_GAMES_API') }}"
  tasks:
    - name: ensure git pkg installed
      ansible.builtin.yum:
        name: git
        state: present
        update_cache: yes
      become: true

    - name: populate /etc/environment
      lineinfile:

        path: "/etc/environment"
        state: present
        regexp: "^{{ item.key }}="
        line: "{{ item.key }}={{ item.value}}"

      with_items: "{{ os_environment }}"
      become: yes
    
    - name: install docker
      ansible.builtin.yum:
        name: docker
        state: present
        update_cache: yes
      become: true
    
    - name: clone repo
      ansible.builtin.git:
        repo: https://github.com/TreyDegale/riotGames.git
        dest: ~/riotGames
        clone: yes

    - name: docker build
      shell: "echo 'docker build'"
      become: true